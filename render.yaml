services:
  - type: web
    name: softdev-solutions-website
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20
      - key: CI
        value: false
      # DATABASE_URL will be automatically set by Render when PostgreSQL service is linked
      - key: DATABASE_URL
        fromDatabase:
          name: softdev-solutions-db
          property: connectionString
    healthCheckPath: /
    autoDeploy: true
    branch: main
    region: singapore

  - type: pspg
    name: softdev-solutions-db
    plan: free
    region: singapore
    # PostgreSQL database for production use
    # The connection string will be automatically provided via DATABASE_URL env var


