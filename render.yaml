services:
  - type: web
    name: softdev-solutions-website
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20
      - key: CI
        value: false
      # DATABASE_URL will be automatically set by Render when PostgreSQL service is linked
      # This ensures the web service connects to the managed PostgreSQL database
      - key: DATABASE_URL
        fromDatabase:
          name: softdev-solutions-db
          property: connectionString
    healthCheckPath: /
    autoDeploy: true
    branch: main
    region: singapore
    # Database schema will be automatically initialized on first API call
    # The application includes retry logic to handle database connection timing

  - type: pspg
    name: softdev-solutions-db
    plan: free
    region: singapore
    # Managed PostgreSQL database service
    # This is a fully managed PostgreSQL instance (not a container)
    # Render.com handles backups, updates, and maintenance automatically
    # The database schema (users table) will be created automatically
    # by the application on first connection via initializeDatabaseWithRetry()
    # 
    # Database will be available immediately after deployment
    # Connection string is automatically provided via DATABASE_URL env var
    # SSL/TLS is enabled by default for secure connections


